<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather.com Layout Replica</title>
    <style>
    html{
        box-sizing: border-box;
    }
    *,*::before *::after{
        box-sizing: inherit; 
    }
    body{
        display:flex;
        width:100vw;
        flex-direction: column;
        margin:0;
    }
    nav{
        background:gray;
        display:flex;
        justify-content: space-between;
        width:100vw;
    }
    nav ul{
        display:flex;
        /* flex-direction: row; */
        /* background-color: lightblue; */
        /* padding:0; */
    }
    #current{
        display:flex;
        align-items: center;
        background-color: lightskyblue;
        height: 50px;
    }

    nav ul li{
        padding:5px;
        list-style: none;
    }
    #weather{
        width:30px;
        height:30px;
    }
    #menu{
        width:100vw;
        display:flex;
        justify-content: space-around;
    }
    #content{
        /* background-color: pink; */
        /* padding:0;
        margin:0; */
        height:600px;
        display:flex;
        text-align: center;
    }
    #left-content{
        /* background-color:lightgoldenrodyellow; */
        height:600px;
        width:50vw;
        display:flex;
        flex-direction: column;
        margin:20px;
    }
    #middle-content{
        /* background-color:lightseagreen; */
        height:600px;
        width:20vw;
        display:flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        margin:20px;
    }
    #right-content{
        /* background-color:lightcyan; */
        height:600px;
        width:30vw;
        margin:20px;

    }
    #card-div{
        display:flex;
        align-items: flex-start;
        justify-content: center;
        width:50vw;
    }
    #card-img{
        width:40vw;
    }
    #card-links{
        border:solid gray 1px;
        margin:5px;
    }
    #image-cards{
        background-color: white;
        width: 250px;
        height:150px;
        border: black 1px solid;
    }
    #severe{
        background-color: salmon;
        height:300px;
        width:250px;
        margin:0 10px 0 0;
    }
    #trending{
        display:flex;
        justify-content: space-evenly;
        margin:30px 0;
    }
    #trending-card-img{
        background-color: white;
        width: 250px;
        height:150px;
        border: black 1px solid;
    }
    #trending-cards{
        text-align: center;
    }
    #footer{
        background-color:lightgray;
        height:400px;
        width:100vw;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
