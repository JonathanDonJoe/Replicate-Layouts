<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint Report Layout Replica</title>
    <style>
    html{
        box-sizing: border-box;
    }
    *,*::before *::after{
        box-sizing: inherit; 
    }
    body{
        display:flex;
        width:100vw;
        margin:0;
        background-color: lightblue;
        flex-direction: column;
    }        
    #top{
        display:flex;
        /* border:black 1px solid; */
        background-color: gray;
        height:100px;
        width:100vw;
    }
    #top-left{
        width:80vw;
        /* border:green 1px solid; */
        border-radius: 0 20px 0 0;
        background-color: lightgray;
    }
    #top-right{
        width:20vw;
    }
    #middle{
        height:600px;
        /* border:black 1px solid; */
        display:flex;
    }
    #middle-left{
        display:flex;
        height:600px;
        width:10vw;
        background-color: lightgray;
        
    }
    #middle-1{
        height:600px;
        width:5vw;
        /* border:black 1px solid; */
        background-color: lightgray;
    }
    #middle-2{
        height:600px;
        width:5vw;
        /* border:black 1px solid; */
        background-color: white;
        border-radius: 20px 0 0 20px;
        display:flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    #middle-center{
        height:600px;
        width:70vw;
        /* border:black 1px solid; */
        background-color: rgb(201, 201, 201);
    }
    #middle-right{
        display:flex;
        height:600px;
        width:20vw;
        background-color: gray;        
    }
    #middle-3{
        height:600px;
        width:15vw;
        /* border:black 1px solid; */
        background-color: white;
        border-radius: 0 20px 20px 0;        
    }
    /* #middle-4{
        height:600px;
        width:5vw;
        background-color: gray;
    }     */
    #bottom{
        display:flex;
        /* border:black 1px solid; */
        background-color: lightgray;
        height:100px;
        width:100vw;
    }
    #bottom-left{
        width:20vw;
        background-color: lightgray;
    } 
    #bottom-right{
        width:80vw;
        border-radius: 0 0 0 20px;
        background-color: gray;
    }   
    #sm-icon{
        /* display:flex; */
        width:2vw;
        border:black 1px solid;
        height:2vw;
    }
    #middle-2-top{
        display:flex;
        flex-direction: column;
        justify-content: space-between;
        height:16vw;
        margin:10px;
    }
    #middle-2-bottom{
        margin:10px;
    }
    #middle-center-1{
        height:5vh;
        /* border:black 1px solid; */
        display:flex;
        justify-content: space-between;
        align-items: center;
    }
    .middle-center-1-items{
        height:3vh;
        width:5vw;
        border:black 1px solid;
        margin:20px;
    }
    #middle-center-2{
        height:5vh;
        /* border:black 1px solid; */
        display:flex;
        justify-content: flex-start;
        align-items: center;
    }
    #middle-center-3{
        height:12vw;
        /* border:black 1px solid; */
        display:flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .middle-center-3-boxes{
        height: 12vw;
        width: 12vw;
        border:black 1px solid;
        border-radius: 20px;
        background-color: lightgreen;
        
    }
    #middle-center-45-container{
        display:flex;
        /* border: black 1px solid; */
        width:70vw;
        height:30vh;
        /* flex-direction: column; */
        /* align-items: center; */
    }
    #middle-center-4{
        display:flex;
        /* border: black 1px solid; */
        width:45vw;
        height:35vh;
        flex-direction: column;
        align-items: center;
    }
    #middle-center-4-top{
        height:5vh;
        width:45vw;
        /* border:black 1px solid; */
        display:flex;
        justify-content: flex-start;
        align-items: center;
    }
    #middle-center-4-bot{
        height:25vh;
        width:40vw;
        border:black 1px solid;
        /* margin: 15px 0 0 0; */
        background-color: aliceblue;
    }
    #middle-center-5-container{
        display:flex;
        /* border: black 1px solid; */
        width:25vw;
        height:35vh;
        flex-direction: column;
        align-items: center;
    }
    #middle-center-5{
        height:5vh;
        width:25vw;
        /* border:black 1px solid; */
        display:flex;
        justify-content: space-between;
        align-items: center;        
    }
    .middle-center-5-items{
        height:3vh;
        width:5vw;
        border:black 1px solid;
        margin:20px;
    }    
    #middle-center-5-bot{
        height:25vh;
        width:20vw;
        border:black 1px solid;
        /* margin: 15px 0 0 0; */
        background-color: aliceblue;
    }
    #middle-center-bottom{
        width:70vw;
        /* border:black 1px solid; */
        height: 12vh;
        display:flex;
        justify-content: center;
    }
    .members{
        height:12vh;
        width:10vw;
        border:black 1px solid;
        background-color: white;
    }
    #middle-center-bottom .members:first-child{
        border-radius: 20px 0 0 20px;
    }
    .last-member{
        border-radius: 0 0 20px 0;
    }
    .add-members{
        height:8vh;
        border-radius: 0 20px 20px 0;
        background-color: lightgreen;
    }
    #middle-right-top{
        width:15vw;
        height:300px;
        /* border:black 1px solid; */
        display:flex;
        flex-direction: column;
    }
    #middle-right-1{
        display:flex;
        justify-content: space-between;
    }
    #epics{
        width:4vw;
        height:3vh;
        border:black 1px solid;
        margin:10px;
    }
    #middle-right-2{
        display:flex;
        flex-direction: column;
        /* justify-content: space-between; */
        align-items: center;
        /* border:black 1px solid; */
    }
    .top-right-items{
        width:12vw;
        height:5vh;
        border:black 1px solid;
        margin:7px;
    }
    #middle-right-3{
        width: 6vw;
        height:5vh;
        border: black 1px solid;
        margin:10px;
    }
    </style>
</head>
<body>
    <section id="top">
        <div id="top-left"></div>
        <div id="top-right"></div>
    </section>
    <section id="middle">
        <div id="middle-left">
            <div id="middle-1"></div>
            <div id="middle-2">
                <div id="middle-2-top">
                    <div id="sm-icon"></div>
                    <div>
                        <div id="sm-icon"></div>
                        <div id="sm-icon"></div>
                        <div id="sm-icon"></div>
                        <div id="sm-icon"></div>
                        <div id="sm-icon"></div>
                    </div>
                </div>
                <div id="middle-2-bottom">
                    <div id="sm-icon"></div>
                    <div id="sm-icon"></div>
                </div>
            </div>
        </div>
        <div id="middle-center">
            <div id="middle-center-1">
                <div class="middle-center-1-items"></div>
                <div class="middle-center-1-items"></div>
            </div>
            <div id="middle-center-2">
                <div class="middle-center-1-items"></div>
                <div class="middle-center-1-items"></div>
            </div>
            <div id="middle-center-3">
                <div class="middle-center-3-boxes"></div>
                <div class="middle-center-3-boxes"></div>
                <div class="middle-center-3-boxes"></div>
                <div class="middle-center-3-boxes"></div>
                <div class="middle-center-3-boxes"></div>
            </div>
            <div id="middle-center-45-container">
                <div id="middle-center-4">
                    <div id="middle-center-4-top">
                        <div class="middle-center-1-items"></div>
                        <div class="middle-center-1-items"></div>
                    </div>
                    <div id="middle-center-4-bot">Big Chart</div>
                </div>
                <div id="middle-center-5-container">
                    <div id="middle-center-5">
                        <div class="middle-center-5-items"></div>
                        <div class="middle-center-5-items"></div>
                    </div>
                    <div id="middle-center-5-bot">Big List</div>
                </div>
            </div>
            <div id="middle-center-2">
                <div class="middle-center-1-items"></div>
            </div>            
            <div id="middle-center-bottom">
                <div class="members"></div>
                <div class="members"></div>
                <div class="members"></div>
                <div class="members"></div>
                <div class="members last-member"></div>
                <div class="members add-members"></div>
            </div>
        </div>
        <div id="middle-right">
            <div id="middle-3">
                <div id="middle-right-top">
                        <div id="middle-right-1">
                            <div id="epics"></div>
                            <div id="epics"></div>
                        </div>
                        <div id="middle-right-2">
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                        </div>                    
                </div>
                <div id="middle-right-top">
                        <div id="middle-right-3">
                            <div></div>
                        </div>
                        <div id="middle-right-2">
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                            <div class="top-right-items"></div>
                        </div>                    
                </div>
            </div>
            <div id="middle-4"></div>    
        </div>
    </section>
    <section id="bottom">
        <div id="bottom-left"></div> 
        <div id="bottom-right"></div>
    </section>
</body>
</html>
